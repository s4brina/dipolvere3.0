    <script>
        // Function to calculate random non-overlapping positions
        function randomNonOverlappingPosition(element) {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const elementWidth = element.offsetWidth;
            const elementHeight = element.offsetHeight;

            const homeButton = document.querySelector('.logo');
            const homeButtonRect = homeButton.getBoundingClientRect();

            let x, y;

            do {
                x = Math.random() * (screenWidth - elementWidth);
                y = Math.random() * (screenHeight - elementHeight);
            } while (
                x > homeButtonRect.left - elementWidth &&
                x < homeButtonRect.right &&
                y > homeButtonRect.top - elementHeight &&
                y < homeButtonRect.bottom
            );

            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
        }

        // Get the ul element containing the navigation links
        const navList = document.getElementById('navList');

        // Get an array of all list items
        const listItems = Array.from(navList.getElementsByTagName('li'));

        // Position each list item randomly without overlapping
        listItems.forEach(item => {
            randomNonOverlappingPosition(item);
        });
    </script>
